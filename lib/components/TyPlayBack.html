<div class="container">
  <div class="row back">选择回放时间段</div>
  <div class="row">
    <div class="media">
      <div class="media-left">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">开始时间</label>
            <div class="col-sm-8 input-group date" id="datetimepickerstart">
              <input type="text" class="form-control"></input>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"> </span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">结束时间</label>
            <div class="col-sm-8 input-group date" id="datetimepickerend">
              <input type="text" class="form-control"></input>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="media-body media-middle">
        <span id="playBackStart" class="glyphicon glyphicon-play" title="开始回放"></span>
      </div>
    </div>
  </div>
</div>
